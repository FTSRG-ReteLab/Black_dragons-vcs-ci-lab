plugins {         id "org.sonarqube" version "2.6.2" apply false   }

subprojects {
  apply plugin: 'java'
  apply plugin: 'org.sonarqube'
  apply plugin: 'jacoco'

  repositories {
    jcenter()
  }

  dependencies {
    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'
  }
}
